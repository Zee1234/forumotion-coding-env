</li></ul><span class="my-bold">Elements</span><ul class="my-ul"><li>Water</li></ul></div><div class="my-items my-box"><label><span class="my-title">Items</span><input class="my-spoiler-controller" type="checkbox"><div class="my-item-list spoiled"><ul></ul></div></label></div><div class="my-jutsu my-box"><label><span class="my-title">S Rank</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jutsu-list spoiled"><div class="my-jutsu-element"><span class="my-bold">Name</span><span></span><a href="https://gladiusrp.forumotion.com/t201-hozuki">Hydrification</a><br><span class="my-bold">Rank</span><span>S</span><br><span class="my-bold">Power</span><span>S</span><br><span class="my-bold">Cost</span><span>N/A</span><br><span class="my-bold">Range</span><span>User</span><br><span class="my-bold">Skill</span><span>Ninjutsu</span><br><span class="my-bold">Element</span><span>Suiton</span><br><span class="my-bold">Classification</span><span>Hozuki Exclusive</span><br><span class="my-bold">Handseals</span><span>N/A</span><br><span class="my-bold">Requirements</span><span>Hozuki Bloodline</span><br><span class="my-bold">Description</span><p>The Hydrification Technique is a protean, whole-body technique whereby the user can liquefy their body at will. They are able to maintain their appearance and even fight while doing this. This technique makes it impossible to receive damage from physical attacks and most ninjutsu. From a single hair, to the skin and muscles, everything can be liquefied and solidified at will. Be it to evade an enemy's attack during a short range battle, to infiltrate a structure, or to launch a surprise attack in a liquefied state, this technique boasts a high strategic value. Applying this technique, the user can also modify their body parts for suitable situations or even use the liquid as projectiles. This technique, once learned, is constantly active so that its abilities may be used on very short notice.</p><span class="my-bold">Drawbacks</span><p>Intense heat will evaporate rather than burn a Hozuki, though the end result is the same: Death. Those who use this technique become highly vulnerable to Raiton element attacks, with any attack from that element temporarily paralyzing them the post it hits. If it's a constant load of Raiton, it can incapacitate the Hōzuki in question indefinitely. All Raiton techniques also count as two tiers higher for damage (Max of X). When knocked unconscious, such as by a raiton technique, the user will turn into a jelly like blob. Raiton of two ranks higher than a Hozuki's constitution will knock them unconscious.Also, they need to drink more water than normal humans to stay hydrated. If they don't take a drink of something at least once every two threads IC, they turn jellyish and get a penalty of one minus to physical stats.</p></div></div></label><label><span class="my-title">A Rank</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jutsu-list spoiled"></div></label><label><span class="my-title">B Rank</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jutsu-list spoiled"></div></label><label><span class="my-title">C Rank</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jutsu-list spoiled"></div></label><label><span class="my-title">D Rank</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jutsu-list spoiled"></div></label><label><span class="my-title">E Rank</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jutsu-list spoiled"><p>All claimable techniques</p></div></label></div><div class="my-stats my-box"><span class="my-title">Stats</span><br><ul class="my-no-tag"><span class="my-bold">Strength</span><span>C</span><br><span class="my-bold">Constitution</span><span>D</span><br><span class="my-bold">Stamina</span><span>D</span><br><span class="my-bold">Speed</span><span>D</span><br><span class="my-bold">Coodrination</span><span>C</span><br><span class="my-bold">Intelligence</span><span>D</span><br><span class="my-bold">Perception</span><span>D</span><br></ul></div><div class="my-unique-abilities my-box"><label><span class="my-title">Unique Abilities</span><input class="my-spoiler-controller" type="checkbox"><div class="my-jua-list spoiled"></div><span class="my-bold">One-handed Seals: </span><span>Ryosei, recognizing a strong desire to practice in the are of weapons, studied from early on to be able to use hand seals with only a single hand. This results in a one tier loss of Coordination for Ryosei's right hand regarding hand seals.</span></label></div></div>
